<!DOCTYPE html>
<html lang="es">
<head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-D5YSD14H3P"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-D5YSD14H3P');

      const tracker = {
          sendClick: (item, pos) => {
              gtag('event', 'select_item', {
                  items: [{ item_name: item.text_content, item_variant: pos, location_id: item.marketplace }]
              });
          },
          sendImpression: (item) => {
              gtag('event', 'view_item', { items: [{ item_name: item.text_content, location_id: item.marketplace }] });
          }
      };
    </script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Global Finds</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        .glass-nav { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(12px); border-bottom: 2px solid #FF9900; }
        .swiper { width: 100%; height: 350px; border-radius: 20px; margin-bottom: 30px; }
        .swiper-slide { position: relative; background: #232f3e; }
        .amazon-gradient { background: linear-gradient(135deg, #FF9900 0%, #FFAC33 100%); }
        #product-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; }
        @media (min-width: 768px) { #product-grid { grid-template-columns: repeat(4, 1fr); gap: 20px; } }
        @media (min-width: 1280px) { #product-grid { grid-template-columns: repeat(5, 1fr); } }
        .product-card { transition: all 0.3s; border: 1px solid #eee; background: white; }
        .fade-in { animation: fadeIn 0.5s ease forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        #back-to-top { position: fixed; bottom: 30px; right: 20px; width: 45px; height: 45px; background: #232f3e; color: #FF9900; border-radius: 50%; display: flex; align-items: center; justify-content: center; opacity: 0; visibility: hidden; transition: 0.3s; z-index: 2000; }
        #back-to-top.show { opacity: 1; visibility: visible; }
    </style>
</head>
<body class="bg-gray-50 font-sans">

    <nav class="glass-nav sticky top-0 z-[1000] px-4 py-3">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-2">
                <i class="fa-brands fa-amazon text-[#FF9900] text-3xl"></i>
                <span class="text-xl font-bold">Global <span class="text-[#FF9900]">Finds</span></span>
            </div>
            <div class="flex items-center gap-2">
                <span id="country-tag" class="text-[9px] font-bold bg-gray-200 px-2 py-1 rounded">DETECTING...</span>
                <span id="stats" class="text-[10px] font-bold text-gray-500 border px-3 py-1 rounded-md">LOADING...</span>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 py-6">
        <div id="carousel-container" class="hidden"><div class="swiper mySwiper shadow-lg"><div class="swiper-wrapper" id="carousel-wrapper"></div><div class="swiper-pagination"></div></div></div>
        <div id="product-grid"></div>
        <div id="sentinel" class="py-12 flex flex-col items-center justify-center">
            <div id="loader" class="animate-spin rounded-full h-8 w-8 border-b-2 border-[#FF9900]"></div>
            <p id="end-msg" class="hidden text-gray-400 text-sm italic">✨ No more deals for your region!</p>
        </div>
    </main>

    <div id="back-to-top" onclick="window.scrollTo({top: 0, behavior: 'smooth'})"><i class="fa-solid fa-chevron-up"></i></div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script>
        let allProducts = [];
        let filteredProducts = [];
        let currentIndex = 0;
        const itemsPerPage = 20;

        async function init() {
            try {
                // 1. 并发获取用户国家和 JSON 数据
                const [geoRes, dataRes] = await Promise.all([
                    fetch('http://ip-api.com/json/').then(res => res.json()),
                    fetch('amazondeals.json').then(res => res.json())
                ]);

                // 2. 确定目标国家码
                // ip-api 返回的 countryCode 是大写的，如 "ES", "US"
                const userCountry = geoRes.countryCode === 'ES' ? 'es' : 'us';
                document.getElementById('country-tag').innerText = `REGION: ${userCountry.toUpperCase()}`;

                // 3. 过滤并排序数据
                allProducts = dataRes.sort((a, b) => new Date(b.created_at) - new Date(a.created_at));
                filteredProducts = allProducts.filter(item => item.marketplace && item.marketplace.toLowerCase() === userCountry);

                // 如果该国家没数据，兜底显示全部
                if(filteredProducts.length === 0) filteredProducts = allProducts;

                document.getElementById('stats').innerText = `${filteredProducts.length} DEALS`;

                // 4. 渲染 Banner
                renderCarousel(filteredProducts.slice(0, 5));

                // 5. 瀑布流监听
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            if (entry.target.id === 'sentinel') loadMore();
                            else {
                                const itemData = JSON.parse(entry.target.getAttribute('data-item'));
                                tracker.sendImpression(itemData);
                                observer.unobserve(entry.target);
                            }
                        }
                    });
                }, { rootMargin: '400px' });

                observer.observe(document.getElementById('sentinel'));
                window.globalObserver = observer;

                window.addEventListener('scroll', () => {
                    document.getElementById('back-to-top').classList.toggle('show', window.scrollY > 800);
                });

            } catch (err) { 
                console.error(err);
                document.getElementById('stats').innerText = "ERROR";
            }
        }

        function renderCarousel(topDeals) {
            const wrapper = document.getElementById('carousel-wrapper');
            if (topDeals.length === 0) return;
            document.getElementById('carousel-container').classList.remove('hidden');
            wrapper.innerHTML = topDeals.map(item => `
                <div class="swiper-slide">
                    <div class="absolute inset-0 bg-gradient-to-r from-black/70 to-transparent z-10"></div>
                    <img src="${item.item_main_pic}" class="absolute inset-0 w-full h-full object-cover blur-md opacity-50">
                    <div class="relative z-20 flex items-center h-full p-6 gap-6 text-white">
                        <img src="${item.item_main_pic}" class="h-32 w-32 md:h-52 md:w-52 rounded-xl object-contain bg-white p-2">
                        <div class="flex-1">
                            <span class="bg-[#FF9900] text-black text-[10px] font-black px-2 py-1 rounded mb-2 inline-block uppercase">${item.marketplace} HOT</span>
                            <h3 class="text-lg md:text-2xl font-bold mb-3 line-clamp-2">${item.text_content}</h3>
                            <a href="${item.affiliate_link}" target="_blank" class="inline-block px-8 py-3 amazon-gradient text-black font-bold rounded-lg">Buy Now</a>
                        </div>
                    </div>
                </div>
            `).join('');
            new Swiper(".mySwiper", { loop: true, autoplay: { delay: 4000 }, pagination: { el: ".swiper-pagination", clickable: true } });
        }

        function loadMore() {
            const grid = document.getElementById('product-grid');
            const batch = filteredProducts.slice(currentIndex, currentIndex + itemsPerPage);
            
            if (batch.length === 0) {
                document.getElementById('loader').classList.add('hidden');
                document.getElementById('end-msg').classList.remove('hidden');
                return;
            }

            batch.forEach(item => {
                const card = document.createElement('div');
                card.className = "product-card rounded-xl overflow-hidden shadow-sm flex flex-col fade-in";
                card.setAttribute('data-item', JSON.stringify(item));
                
                card.innerHTML = `
                    <a href="${item.affiliate_link}" onclick='tracker.sendClick(${JSON.stringify(item).replace(/'/g, "&apos;")}, "grid_img")' target="_blank" class="block relative aspect-square bg-white">
                        <img src="${item.item_main_pic}" loading="lazy" class="absolute inset-0 w-full h-full object-contain p-3 opacity-0 transition-opacity" onload="this.style.opacity='1'">
                        <div class="absolute top-2 left-2 bg-black/70 text-white text-[9px] font-bold px-1.5 py-0.5 rounded uppercase">${item.marketplace}</div>
                    </a>
                    <div class="p-3 flex flex-col flex-grow">
                        <h3 class="text-xs font-semibold line-clamp-3 h-12 mb-4 text-gray-800">${item.text_content}</h3>
                        <div class="mt-auto">
                            <a href="${item.affiliate_link}" target="_blank" class="w-full py-2.5 amazon-gradient text-black text-xs font-bold rounded-lg shadow-sm flex items-center justify-center gap-2">
                                Shop Now <i class="fa-solid fa-angle-right"></i>
                            </a>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
                window.globalObserver.observe(card);
            });
            currentIndex += itemsPerPage;
        }

        init();
    </script>
</body>
</html>
