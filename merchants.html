<body>
    <div class="container">

            <p>å…¨å›½æ²‰é¦™å•†å®¶åˆ†å¸ƒå¯è§†åŒ– | æ•°æ®å®æ—¶æ›´æ–°</p>

        <div class="stats-bar">

        <div class="controls">

            <div class="control-group">

            <button id="export-btn">

            <button id="refresh-btn">

        <div class="merchants-list">

    <script>
        // å…¨å±€æ•°æ®
        let allMerchants = [];
        let filteredMerchants = [];
        let currentPage = 1;
        const itemsPerPage = 50;

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', () => {
            loadData();
            setupEventListeners();
        });

        // åŠ è½½æ•°æ®
        async function loadData() {
            showLoading();
            
            try {
                const response = await fetch('merchants_data.json');
                if (!response.ok) throw new Error('æ•°æ®åŠ è½½å¤±è´¥');
                
                const data = await response.json();
                allMerchants = data.merchants || [];
                
                // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
                updateStats(data);
                
                // åˆå§‹åŒ–åœ°å›¾
                initMap(data.stats_by_province || {});
                
                // åˆå§‹åŒ–çœä»½ç­›é€‰å™¨
                initProvinceFilter(data.stats_by_province || {});
                
                // æ˜¾ç¤ºå•†å®¶åˆ—è¡¨
                filteredMerchants = [...allMerchants];
                renderMerchants();
                
            } catch (error) {
                console.error('åŠ è½½æ•°æ®å¤±è´¥:', error);
                showError('æ•°æ®åŠ è½½å¤±è´¥ï¼Œè¯·ç¡®ä¿ merchants_data.json æ–‡ä»¶å­˜åœ¨');
            }
        }

        // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
        function showLoading() {
            document.getElementById('merchants-container').innerHTML = 
                '<div class="loading">æ­£åœ¨åŠ è½½æ•°æ®</div>';
        }

        // æ˜¾ç¤ºé”™è¯¯
        function showError(message) {
            document.getElementById('merchants-container').innerHTML = 
                `<div class="empty-state">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
                    </svg>
                    <div>${message}</div>
                </div>`;
        }

        // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
        function updateStats(data) {
            document.getElementById('total-count').textContent = data.total_count || 0;
            document.getElementById('province-count').textContent = 
                Object.keys(data.stats_by_province || {}).length;
            
            if (data.collected_at) {
                const date = new Date(data.collected_at);
                document.getElementById('update-time').textContent = 
                    `${date.getMonth()+1}/${date.getDate()}`;
            }
        }

        // åˆå§‹åŒ–åœ°å›¾
        function initMap(statsData) {
            const chart = echarts.init(document.getElementById('china-map'));
            
            // å‡†å¤‡åœ°å›¾æ•°æ®
            const mapData = Object.entries(statsData).map(([name, value]) => ({
                name: name.replace(/çœ|å¸‚|è‡ªæ²»åŒº|ç‰¹åˆ«è¡Œæ”¿åŒº/g, ''),
                value: value
            }));

            const option = {
                title: {
                    text: 'æ²‰é¦™å•†å®¶åˆ†å¸ƒçƒ­åŠ›å›¾',
                    left: 'center',
                    textStyle: {
                        fontSize: 20,
                        fontWeight: 'bold'
                    }
                },
                tooltip: {
                    trigger: 'item',
                    formatter: '{b}: {c} å®¶'
                },
                visualMap: {
                    min: 0,
                    max: Math.max(...Object.values(statsData), 100),
                    left: 'left',
                    top: 'bottom',
                    text: ['å¤š', 'å°‘'],
                    inRange: {
                        color: ['#e0f3ff', '#006edd']
                    },
                    calculable: true
                },
                series: [{
                    name: 'å•†å®¶æ•°é‡',
                    type: 'map',
                    map: 'china',
                    roam: true,
                    emphasis: {
                        label: {
                            show: true
                        },
                        itemStyle: {
                            areaColor: '#ffd700',
                            borderWidth: 2
                        }
                    },
                    data: mapData
                }]
            };

            // åŠ è½½ä¸­å›½åœ°å›¾
            fetch('https://geo.datav.aliyun.com/areas_v3/bound/100000_full.json')
                .then(response => response.json())
                .then(geoJson => {
                    echarts.registerMap('china', geoJson);
                    chart.setOption(option);
                })
                .catch(() => {
                    // å¦‚æœå¤–éƒ¨åœ°å›¾åŠ è½½å¤±è´¥ï¼Œä½¿ç”¨ç®€åŒ–ç‰ˆ
                    console.warn('åœ°å›¾æ•°æ®åŠ è½½å¤±è´¥ï¼Œä½¿ç”¨ç®€åŒ–ç‰ˆæœ¬');
                });

            // å“åº”å¼
            window.addEventListener('resize', () => {
                chart.resize();
            });
        }

        // åˆå§‹åŒ–çœä»½ç­›é€‰å™¨
        function initProvinceFilter(statsData) {
            const select = document.getElementById('province-filter');
            
            Object.keys(statsData).sort().forEach(province => {
                const option = document.createElement('option');
                option.value = province;
                option.textContent = `${province} (${statsData[province]})`;
                select.appendChild(option);
            });
        }

        // æ¸²æŸ“å•†å®¶åˆ—è¡¨
        function renderMerchants() {
            const container = document.getElementById('merchants-container');
            const start = (currentPage - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const pageData = filteredMerchants.slice(start, end);

            if (pageData.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <circle cx="11" cy="11" r="8"/>
                            <path d="m21 21-4.35-4.35"/>
                        </svg>
                        <div>æœªæ‰¾åˆ°ç›¸å…³å•†å®¶</div>
                    </div>
                `;
                document.getElementById('pagination').innerHTML = '';
                return;
            }

            const table = `
                <table class="merchants-table">
                    <thead>
                        <tr>
                            <th>åºå·</th>
                            <th>å•†å®¶åç§°</th>
                            <th>çœä»½</th>
                            <th>åœ°å€</th>
                            <th>ç±»åˆ«</th>
                            <th>ç”µè¯</th>
                            <th>ä½ç½®</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${pageData.map((merchant, index) => `
                            <tr>
                                <td>${start + index + 1}</td>
                                <td><strong>${merchant.title || '-'}</strong></td>
                                <td><span class="badge">${merchant.province || '-'}</span></td>
                                <td>${merchant.address || '-'}</td>
                                <td>${merchant.category || '-'}</td>
                                <td>${merchant.tel || '-'}</td>
                                <td>${merchant.location ? 
                                    `${merchant.location.lat.toFixed(4)}, ${merchant.location.lng.toFixed(4)}` : 
                                    '-'}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;

            container.innerHTML = table;
            renderPagination();
        }

        // æ¸²æŸ“åˆ†é¡µ
        function renderPagination() {
            const totalPages = Math.ceil(filteredMerchants.length / itemsPerPage);
            const paginationContainer = document.getElementById('pagination');

            if (totalPages <= 1) {
                paginationContainer.innerHTML = '';
                return;
            }

            let html = `
                <button ${currentPage === 1 ? 'disabled' : ''} onclick="goToPage(1)">é¦–é¡µ</button>
                <button ${currentPage === 1 ? 'disabled' : ''} onclick="goToPage(${currentPage - 1})">ä¸Šä¸€é¡µ</button>
                <span class="page-info">ç¬¬ ${currentPage} / ${totalPages} é¡µ (å…± ${filteredMerchants.length} æ¡)</span>
                <button ${currentPage === totalPages ? 'disabled' : ''} onclick="goToPage(${currentPage + 1})">ä¸‹ä¸€é¡µ</button>
                <button ${currentPage === totalPages ? 'disabled' : ''} onclick="goToPage(${totalPages})">æœ«é¡µ</button>
            `;

            paginationContainer.innerHTML = html;
        }

        // è·³è½¬é¡µé¢
        function goToPage(page) {
            currentPage = page;
            renderMerchants();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // è®¾ç½®äº‹ä»¶ç›‘å¬
        function setupEventListeners() {
            // çœä»½ç­›é€‰
            document.getElementById('province-filter').addEventListener('change', (e) => {
                filterMerchants();
            });

            // æœç´¢
            document.getElementById('search-input').addEventListener('input', (e) => {
                filterMerchants();
            });

            // å¯¼å‡ºExcel
            document.getElementById('export-btn').addEventListener('click', exportToExcel);

            // åˆ·æ–°æ•°æ®
            document.getElementById('refresh-btn').addEventListener('click', loadData);
        }

        // ç­›é€‰å•†å®¶
        function filterMerchants() {
            const province = document.getElementById('province-filter').value;
            const search = document.getElementById('search-input').value.toLowerCase();

            filteredMerchants = allMerchants.filter(merchant => {
                const matchProvince = !province || merchant.province === province;
                const matchSearch = !search || 
                    (merchant.title && merchant.title.toLowerCase().includes(search)) ||
                    (merchant.address && merchant.address.toLowerCase().includes(search)) ||
                    (merchant.category && merchant.category.toLowerCase().includes(search));
                
                return matchProvince && matchSearch;
            });

            currentPage = 1;
            renderMerchants();
        }

        // å¯¼å‡ºåˆ°Excel
        function exportToExcel() {
            if (filteredMerchants.length === 0) {
                alert('æ²¡æœ‰æ•°æ®å¯å¯¼å‡º');
                return;
            }

            // å‡†å¤‡æ•°æ®
            const data = filteredMerchants.map((merchant, index) => ({
                'åºå·': index + 1,
                'å•†å®¶åç§°': merchant.title || '',
                'çœä»½': merchant.province || '',
                'åœ°å€': merchant.address || '',
                'ç±»åˆ«': merchant.category || '',
                'ç”µè¯': merchant.tel || '',
                'çº¬åº¦': merchant.location ? merchant.location.lat : '',
                'ç»åº¦': merchant.location ? merchant.location.lng : '',
                'é‡‡é›†æ—¶é—´': merchant.collected_at || ''
            }));

            // åˆ›å»ºå·¥ä½œç°¿
            const ws = XLSX.utils.json_to_sheet(data);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, 'æ²‰é¦™å•†å®¶æ•°æ®');

            // ä¸‹è½½
            const fileName = `æ²‰é¦™å•†å®¶æ•°æ®_${new Date().toISOString().slice(0, 10)}.xlsx`;
            XLSX.writeFile(wb, fileName);
        }
    </script>
